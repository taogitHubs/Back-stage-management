<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>一级分类</title>
    <!-- 引入bootstrap库 -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <!-- 引入NProgress -->
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <!-- 引入表单验证插件的css -->
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <!-- 引入当前页面的css -->
    <link rel="stylesheet" href="./css/admin.css">
    <style>
        th {
            text-align: center;
        }

        .container-fluid>a {
            margin-bottom: 20px;
        }
    </style>
</head>


<body>
    <!-- 左侧边栏 -->
    <div class="lt_aside">
        <!-- 商标 -->
        <div class="brand">
            <a href="./index.html">
                ITCAST
            </a>
        </div>
        <!-- user -->
        <div class="user">
            <img src="images/default.png" alt="">
            <span>超级用户管理员</span>
        </div>
        <!-- 菜单 -->
        <div class="menu">
            <ul>
                <li>
                    <a href="./userManage.html">
                        <i class="glyphicon glyphicon-user"></i>用户管理
                    </a>
                </li>
                <li class="now">
                    <a href="javascript:;">
                        <i class="glyphicon glyphicon-list"></i>分类管理
                    </a>
                    <div class="fenlei">
                        <a class="now" href="./categoryFirst.html">一级分类</a>
                        <a href="./categorySecond.html">二级分类</a>
                    </div> 
                </li>
                <li>
                    <a href="javascript:;">
                        <i class="glyphicon glyphicon-tags"></i>商品管理
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- 内容 -->
    <div class="main">
        <!-- 顶部导航 -->
        <div class="nav">
            <a class="glyphicon glyphicon-align-justify" href="javascript:;"></a>
            <!-- Button trigger modal -->
            <a class="glyphicon glyphicon-log-out" data-toggle="modal" href="#myModal"></a>
        </div>
        <div class="container-fluid">
            <!--路径导航-->
            <ol class="breadcrumb">
                <li>
                    <a href="#">管理系统</a>
                </li>
                <li class="active">分类管理</li>
                <li class="active">一级分类</li>
            </ol>
            <a href="#firstModal" data-toggle="modal" class="btn btn-default">添加分类</a>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th width="50%">序号</th>
                        <th width="50%">分类名称</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr>
                        <td>1</td>
                        <td>户外管</td>
                    </tr>
                </tbody>
            </table>
            <div class="page">
                <ul class="pagination"></ul>
            </div>
        </div>
    </div>

    <!-- 弹出窗口 -->
    <div class="modal fade" id="myModal" tabindex="-1">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p>
                        <i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <a href="javascript:;" class="btn btn-primary">确认</a>
                </div>
            </div>
        </div>
    </div>
    <!-- 添加分类 -->
    <div class="modal fade" id="firstModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">添加分类</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" id="first-form">
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="text" name="categoryName" class="form-control" id="categoryName" placeholder="输入一级分类">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" id="save" form="first-form" class="btn btn-primary">确定</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 使用模板 -->
    <script type="text/template" id="first-template">
        <%for(var i = 0; i<rows.length;i++){%>
            <tr>
                <td><%=(page-1)*size+i+1 %></td>
                <td><%=rows[i].categoryName %></td>
            </tr>
        <%}%>
    </script>
    <!-- 引入jquery -->
    <script src="./lib/jquery/jquery.min.js"></script>
    <!-- 引入bootstrap的插件 -->
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板 -->
    <script src="./lib/artTemplate/template-native.js"></script>
    <!-- 引入表单验证的插件 -->
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <!-- 引入分页插件 -->
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <!-- 引入进度条插件 -->
    <script src="./lib/nprogress/nprogress.js"></script>
    <!-- 引入admin文件 -->
    <script src="./js/admin.js"></script>
    <!-- 引入categoryFirst文件 -->
    <script src="./js/categoryFirst.js"></script>
</body>

</html>
