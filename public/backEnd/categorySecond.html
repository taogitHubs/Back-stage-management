<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>二级分类</title>
    <!-- 引入bootstrap库 -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <!-- 引入NProgress -->
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <!-- 引入表单验证插件的css -->
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <!-- 引入当前页面的css -->
    <link rel="stylesheet" href="./css/admin.css">
    <style>
        th {
            text-align: center;
        }

        .container-fluid>a {
            margin-bottom: 20px;
        }

        .fileupload {
            position: relative;
        }

        .fileupload input {
            position: absolute;
            width: 100px;
            height: 32px;
            top: 0px;
            left: 0px;
            opacity: 0;
        }
    </style>
</head>

<body>
    <!-- 左侧边栏 -->
    <div class="lt_aside">
        <!-- 商标 -->
        <div class="brand">
            <a href="./index.html">
                ITCAST
            </a>
        </div>
        <!-- user -->
        <div class="user">
            <img src="images/default.png" alt="">
            <span>超级用户管理员</span>
        </div>
        <!-- 菜单 -->
        <div class="menu">
            <ul>
                <li>
                    <a href="./userManage.html">
                        <i class="glyphicon glyphicon-user"></i>用户管理
                    </a>
                </li>
                <li class="now">
                    <a href="javascript:;">
                        <i class="glyphicon glyphicon-list"></i>分类管理
                    </a>
                    <div class="fenlei">
                        <a href="./categoryFirst.html">一级分类</a>
                        <a class="now" href="./categorySecond.html">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="./productManage.html">
                        <i class="glyphicon glyphicon-tags"></i>商品管理
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- 内容 -->
    <div class="main">
        <!-- 顶部导航 -->
        <div class="nav">
            <a class="glyphicon glyphicon-align-justify" href="javascript:;"></a>
            <!-- Button trigger modal -->
            <a class="glyphicon glyphicon-log-out" data-toggle="modal" href="#myModal"></a>
        </div>
        <div class="container-fluid">
            <!--路径导航-->
            <ol class="breadcrumb">
                <li>
                    <a href="#">管理系统</a>
                </li>
                <li class="active">分类管理</li>
                <li class="active">二级分类</li>
            </ol>
            <a href="#secondModal" data-toggle="modal" class="btn btn-default">添加分类</a>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>一级分类名称</th>
                        <th>二级分类名称</th>
                        <th>二级分类LOGO</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr>
                        <td>1</td>
                        <td>女士馆</td>
                        <td>上装</td>
                        <td>
                            <img src="" alt="">
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="page">
                <ul class="pagination"></ul>
            </div>
        </div>
    </div>

    <!-- 弹出窗口 -->
    <div class="modal fade" id="myModal" tabindex="-1">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p>
                        <i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <a href="javascript:;" class="btn btn-primary">确认</a>
                </div>
            </div>
        </div>
    </div>
    <!-- 弹出添加分类 -->
    <div class="modal fade" id="secondModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <form id="secondform">
                    <div class="modal-header">
                        <button type="button" id="dLable" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">添加分类</h4>
                    </div>
                    <div class="modal-body">
                        <form id="secondform">
                            <div class="dropdown form-group">
                                <span>一级分类</span>
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="true">
                                    <span class="dropdown-text">游泳馆</span>
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">

                                </ul>
                            </div>
                            <form id="secondform">
                                <div class="form-group" style="margin-top: 20px;">
                                    <input type="hidden" id="categoryId" name="categoryId" value="2">
                                </div>
                                <div class="form-group" style="margin-top: 20px;">
                                    <label class="sr-only" for="brandName">二级分类</label>
                                    <input type="text" class="form-control" name="brandName" id="brandName" placeholder="请输入二级分类">
                                </div>
                                <div class="form-group fileupload">
                                    <!-- 隐藏表单 
                                        $('[name="brandLogo"]')
                                    -->
                                    <input type="hidden" id="brandLogo" name="brandLogo">
                                    <a href="javascript:;" class="btn btn-default">上传图片</a>
                                    <input type="file" name="pic1" id="secondupload">
                                </div>

                                <div class="preview">
                                    <img width="100" height="100" id="previewimg" src="./images/none.png" alt="">
                                
                                </div>
                            </form>
                    </div>
                    <div class="modal-footer">
                        <button type="reset" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" form="secondform" class="btn btn-primary">确认</button>
                    </div>

            </div>
        </div>
    </div>
    <!-- 模板 -->
    <script type="text/template" id="second-template">
        <%for(var i=0; i<rows.length;i++){%>
         <tr>
            <td><%=(page-1)*size+i+1 %></td>
            <td><%=rows[i].categoryName%></td>
            <td><%=rows[i].brandName%></td>
            <td>
                <img heigth="50" width="50" src="<%=rows[i].brandLogo%>" alt="">
            </td>
            </tr>
        <%}%>
    </script>
    
    <!-- 引入jquery -->
    <script src="./lib/jquery/jquery.min.js"></script>
    <!-- 引入bootstrap的插件 -->
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎 -->
    <script src="./lib/artTemplate/template-native.js"></script>
    <!-- 引入表单验证的插件 -->
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <!-- 引入分页插件 -->
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <!-- 引入上传插件 -->
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <!-- 引入进度条插件 -->
    <script src="./lib/nprogress/nprogress.js"></script>
    <!-- 引入admin文件 -->
    <script src="./js/admin.js"></script>
    <!-- 引入index.js -->
    <script src="./js/categorySecond.js"></script>
</body>

</html>
